<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Sign Up</title>
    <style>
        body {
          background-image: url('static/images/Big-Boss.jpg'); /* Replace with your image path */
          background-size: cover; /* Makes the image cover the entire page */
          background-position: center; /* Centers the image */
          background-repeat: no-repeat; /* Prevents the image from repeating */
          height: 100vh; /* Full viewport height */
          margin: 30;
        }
      </style>
</head>
<body>
  {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li style="color: red;">{{ message }}</li>  <!-- Customize style as needed -->
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <h2>Sign Up</h2>
    <form method="POST">
        <input type="text" name="votername" placeholder="Voter Name" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <input type="email" name="email" placeholder="Email Address" required><br>
        <input type="text" name="address" placeholder="Address" required><br>
        <button type="submit">Sign Up</button>
    </form>
    <b>Already have an account? <a href="/login">Login here</a>.</b>
</body>
</html>
